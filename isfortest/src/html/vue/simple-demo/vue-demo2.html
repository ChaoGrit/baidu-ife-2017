<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vue demo</title>
	<link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
</head>
<body>
<div id="example"></div>	

<script type="text/javascript" src="../../../scripts/lib/vue.2.0.js"></script>
	<script type="text/javascript">
		var data = {a:1};
		var vm = new Vue({
			el:'#example',
			data: data
		});
		console.log('vm.a === data.a:'+ (vm.a === data.a));
		vm.a = 2;
		console.log(data.a);
		console.log(vm.$data);
	</script>

</body>
</html>
