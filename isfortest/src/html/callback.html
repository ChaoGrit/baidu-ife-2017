<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>引用类型-对象</title>
</head>
<body>
	<a href="javascript:;" id="someelem" >click</a>
<script type="text/javascript" src="../../dist/js/jquery-1.8.1.min.js"></script>

<script type="text/javascript">


function callback() {
  console.log('Hi human');
}

function cb(a,b){//闭包
	return function(){
		console.log(a+":"+b)
	}
}

// document.getElementById('someelem').addEventListener('click', callback());//传入的参数是callback函数的结果，相当于绑定的时候就执行
document.getElementById('someelem').addEventListener('click', callback);//传入的是callback的函数
document.getElementById('someelem').addEventListener('click', callback.bind(this,11));//bind也可以传参，call和apply会立即执行，有什么区别呢？
// document.getElementById('someelem').addEventListener('click', cb(1,2));//传入的是callback的函数

/*bind方法返回的是一个修改过后的函数。*/
/*call,apply方法返回的是一个修改过后的函数并执行。*/
/*总结：call和apply都是改变上下文中的this并立即执行这个函数，bind方法可以让对应的函数想什么时候调就什么时候调用，并且可以将参数在执行的时候添加，这是它们的区别，根据自己的实际情况来选择使用。*/

</script>
</body>
</html>
