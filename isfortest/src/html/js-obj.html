/*******数组-排序方法*******/
function compare(v1,v2){
	if (v1 < v2) {
		return -1;
	}
	else if (v1 > v2) {
		return 1;
	}
	else{
		return 0;
	}
}
var value = [0,1,5,10,15];
value.sort(compare);
console.log(value);
