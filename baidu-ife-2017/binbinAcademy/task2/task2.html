<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var qualified = aqiData.filter(function(item){//array.filter()
    if (item[1] >= 60) {
      return item;
    }
  });
  function compare(pre,next){//排序方式
    if (pre[1] < next[1]) {
      return 1;
    }else if (pre[1] > next[1]) {
      return -1;
    }else{
      return 0;
    }
  }
  var qualified = qualified.sort(compare);
  var aqiList = document.getElementById('aqi-list');
  for(i = 0;i<qualified.length;i++){
    var rankItem = document.createElement('li');
    var rankDesc = document.createTextNode('第'+ (i + 1) +'名：'+ qualified[i][0] + '，' + qualified[i][1]);
    rankItem.appendChild(rankDesc);
    aqiList.appendChild(rankItem);
  }
})();

</script>
</body>
</html>
